# application-dev.yml  开发环境配置文件
# 开发环境
server:
  port: 8090

spring:
  # Swagger显示地址 http://localhost:8090/swagger-ui/index.html
  mvc:
    path match:
      matching-strategy: ant_path_matcher
  # 热部署生效
  devtools:
    restart:
      enabled: true
    livereload:
      port: 35729

mybatis-plus:
  # 开启SQL日志，生产环境请关闭
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


